<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <h1>profile</h1>
        <p>profile of a great person like Ahlam</p>
        <br><h2>___________________________________</h2>
    <div>
                <h3>personal profile</h3> <br>

        <form action="#">
        <label for="lname">title:</label>
        <input type="text" id="fname" title="fname"><br><br>
        <label for="lname">first name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="button">gender:</label>
        <input type="button" value="m"><input type="button" value="f"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        </form>
        <div>
            <h3>________________________________________</h3>
            <h4>contact</h4>
            <form action="#">
                <label for="lname">telephone:</label>
                <input type="text" id="fname" telephone="fname"><br><br>
                <label for="lname">mobile:</label>
                <input type="text" id="lname" mobile="lname"required="optional"><br><br>
                <label for="lname">fax:</label>
                <input type="text" id="fname" fax="fname"><br><br>
                <label for="lname">mail1:</label>
                <input type="text" id="lname" mail1="lname"><br><br>
                <label for="lname">mail2:</label>
                <input type="text" id="lname" mail2="lname"><br><br>
            <div>
                <h4>________________________________________</h4>
                <h5>Address</h5>
                <form action="#">
                    <label for="lname">country:</label>
                    <input type="text" id="fname" country="fname"><br><br>
                    <label for="lname">homepage:</label>
                    <input type="text" id="lname" homepage="lname"><br><br>
                    <label for="lname">address & no:</label>
                    <input type="text" id="fname" address & no="fname"><br><br>
                    <label for="lname">posta:</label>
                    <input type="text" id="lname" posta="lname"><br><br>
                    <label for="lname">city:</label>
                    <input type="text" id="lname" city="lname"><br><br>
            <div>
                <form id="a-form">
                    <label for="name">Name:</label>
                    <input type="text" name="name"></input>
                </form>
                      
                        <br><br> <button type="submit" form="a-form">Submit</button>
            </div>

            </div>
                
        </div>
    </div>
    </div>
</body>
</html>
